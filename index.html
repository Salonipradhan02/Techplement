<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App by Kanhaiya Kumar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Delhi, INDIA</div>
        <div class="date">Wednesday 22 July 2023</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">15°c / 30°c</div>

        
      </div>
      <footer>
        <div class="footerBox">
            <p>
                Copyright  &copy; KK 2023 All Rights Reserved
                <!-- <br>Made By Kanhaiya Kumar -->
            </p>
       </div>
    </footer>
    </main>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
